<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZVARYYKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .content {
            display: flex;
            flex-direction: row; /* Располагаем элементы в ряд по умолчанию */
            align-items: center;
            justify-content: space-around;
            width: 80%;
        }

        .profile {
            max-width: 40%;
        }

        .profile img {
            width: 100%;
            border-radius: 50%;
            animation: pulse 1s infinite alternate;
        }

        .text {
            max-width: 50%;
            text-align: left;
        }

        .text h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .text p {
            font-size: 1.2rem;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Медиа-запрос для разрешения меньше 1000px */
        @media screen and (max-width: 1000px) {
            .content {
                flex-direction: column; /* Располагаем элементы в столбец */
                text-align: center; /* Выравниваем текст по центру */
            }

            .profile, .text {
                max-width: 100%; /* Ширина элементов занимает всю доступную ширину */
                margin-bottom: 20px; /* Добавляем отступ между элементами */
            }
        }
    </style>
</head>
<body>
<div class="content">
    <div class="profile">
        <img src="person.jpg" alt="Face">
    </div>
    <div class="text">
        <h1>Nikita Zvarykin</h1>
        <p>Java Developer</p>
    </div>
</div>

</body>
</html>
